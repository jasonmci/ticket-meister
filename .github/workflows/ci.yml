---

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Cache Node.js 18.14.2
        uses: actions/cache@v3
        with:
          path: ~/.nvm
          key: ${{ runner.os }}-node-18.14.2-${{ hashFiles('.nvmrc') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Node.js 18.14.2
        uses: actions/setup-node@v3
        with:
          node-version: 18.14.2

      - name: node_modules cache
        id: node-modules-cache
        uses: actions/cache@v3
        env:
          cache-name: node-modules-yarn
          cache-fingerprint: ${{ env.node-version }}-${{ hashFiles('yarn.lock') }}
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ env.cache-fingerprint }}
          restore-keys: ${{ runner.os }}-${{ env.cache-name }}

      - name: Yarn install
        # called at most once for the workflow by the "setup" job
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: | 
          cd ticketmeister
          yarn install

      - name: Build app
        run: |
          cd ticketmeister
          yarn rw build

      - name: Run tests
        run: |
          cd ticketmeister
          yarn rw test
